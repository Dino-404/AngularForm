<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> Inicio</a>
        <a mat-list-item routerLink="/datosPersonales"><mat-icon>person</mat-icon> Datos personales</a>
        <a mat-list-item routerLink="/datosLaborales"><mat-icon>work</mat-icon> Datos laborales</a>
        <a mat-list-item routerLink="/datosContacto"><mat-icon>person_add</mat-icon> Datos contacto</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
